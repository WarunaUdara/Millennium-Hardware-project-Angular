<app-nav-bar></app-nav-bar>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100" data-aos="fade-left">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <h2 class="text-uppercase text-center mb-3">Add Item</h2>

            

                <div data-mdb-input-init class="form-outline mb-2">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="item.name"/>
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-2">
                  <input type="text" id="form3Example3cg" class="form-control form-control-lg" [(ngModel)]="item.rentalPerDay"/>
                  <label class="form-label" for="form3Example3cg">Renatal Per Day</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-2">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="item.fine"/>
                  <label class="form-label" for="form3Example4cg">Fine</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-2">
                    <input type="checkbox" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="item.isAvailable"/>
                    <label class="form-label" for="form3Example4cg">Fine</label>
                  </div>

            

                <div class="d-flex justify-content-center">
                  <button  type="button" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="addItem()">Add Customer</button>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
